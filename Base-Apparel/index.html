<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- Custome CSS file  -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- logo  -->
    <div class="navbar">
      <a class="logo" href="#"
        ><img src="/images/logo.svg" alt="Logo Base Apparel" />
      </a>
    </div>
    <!-- Image  -->
    <!-- Another solution would be to use a div and add an image through a css property -->
    <img class="hero-img" src="/images/hero-mobile.jpg" alt="Girl looking" />
    <!-- Body container -->
    <div class="container">
      <!-- Title -->
      <h1 class="title"><span>We're</span> coming soon</h1>
      <p class="description">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <!--  Subscribe through email address -->
      <div class="container-subs">
        <input
          type="email"
          name="email"
          id="subs"
          placeholder="Email Address"
        />
        <input class="subs-btn" type="submit" value=">" />
        <img class="arrow-img" src="/images/icon-arrow.svg" alt="Arrow icon" />
      </div>
    </div>

    <!-- <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ronny Y.</a>.
      </p>
    </footer> -->
  </body>
</html>
